<div class="container">
    <h1>Comentarios Negativos</h1>
    
    <mat-form-field>
        <mat-label>Sesión</mat-label>
        <mat-select [(ngModel)]="titulo" (selectionChange)="filtrarComentarios()">
            <mat-option *ngFor="let m of listaSesiones" [value]="m.titulo">
                {{m.titulo}} <!-- Mostrar el título de la sesión -->
            </mat-option>
        </mat-select>
    </mat-form-field>
    
    <!-- Botón para filtrar -->
    <table *ngIf="comentarios.length > 0">
        <thead>
            <tr>
                <th>ID</th>
                <th>Comentario</th>
                <th>Fecha</th>
                <th>Usuario</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let comentario of comentarios">
                <td>{{ comentario.id }}</td>
                <td>{{ comentario.comentario }}</td>
                <td>{{ comentario.fecha | date: 'short' }}</td>
                <td>{{ comentario.usua.username }}</td>
            </tr>
        </tbody>
    </table>
</div>
