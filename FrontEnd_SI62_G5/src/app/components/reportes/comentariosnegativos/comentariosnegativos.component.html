<div class="container"> 
    <h1>Comentarios Negativos</h1>

    <div class="filter-section">
        <mat-form-field appearance="fill">
            <mat-label>Sesión</mat-label>
            <mat-select [(ngModel)]="titulo" (selectionChange)="filtrarComentarios()">
                <mat-option *ngFor="let m of listaSesiones" [value]="m.titulo">
                    {{m.titulo}} <!-- Mostrar el título de la sesión -->
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <div class="table-container" *ngIf="comentarios.length > 0">
        <table class="styled-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Comentario</th>
                    <th>Fecha</th>
                    <th>Usuario</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let comentario of comentarios">
                    <td>{{ comentario.id }}</td>
                    <td>{{ comentario.comentario }}</td>
                    <td>{{ comentario.fecha | date: 'short' }}</td>
                    <td>{{ comentario.usua.username }}</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div *ngIf="comentarios.length === 0" class="no-results">
        No hay comentarios negativos para esta sesión.
    </div>
</div>
