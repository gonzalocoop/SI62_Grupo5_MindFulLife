
<div class="container">
    <div><h1>Registro de Suscripciones</h1></div>
    <div>
        <form class="example-form" [formGroup]="form" (submit)="aceptar()">
            <!-- Este se usa en editar -->
            <mat-form-field class="example-full-width" *ngIf="edicion">
              <mat-label>Codigo</mat-label>
              <input matInput formControlName="hcodigo" readonly=""/>
            </mat-form-field>


            <mat-form-field class="example-full-width">
                <mat-label>Nombre</mat-label>

                <mat-select  formControlName="hnombre">
                    @for (m of listaPlanes; track m) {
                    <mat-option [value]="m.value">{{ m.viewValue }}</mat-option>
                    }
                  </mat-select>

              </mat-form-field>
            <br>
              <mat-form-field class="example-full-width">
                <mat-label>Precio</mat-label>
                <input matInput placeholder="Precio/soles" formControlName="hprecio">
                <!-- Mostrar mensaje de error si el campo no es válido -->
                <mat-error *ngIf="form.controls['hprecio'].invalid && form.controls['hprecio'].touched">
                  Llenar campo duracion correctamente
                </mat-error>
                <!-- Mostrar mensaje de error si no es un número -->
                <mat-error *ngIf="form.controls['hprecio'].hasError('pattern') && form.controls['hprecio'].touched">
                    Solo se permiten números
                </mat-error>
              </mat-form-field>
              <div class>
                <button mat-flat-button>Aceptar</button>
              </div>
        </form>
    </div>
</div>
